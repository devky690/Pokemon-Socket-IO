<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
  
    <link rel = "stylesheet" href = "client.css"> </link>

  <style>
    .hide{
        display: none;
    }

  <body>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/socket.io/4.1.2/socket.io.js" integrity="sha512-iZIBSs+gDyTH0ZhUem9eQ1t4DcEn2B9lHxfRMeGQhyNdSUz+rb+5A3ummX6DQTOIs1XK0gOteOg/LPtSo9VJ+w==" crossorigin="anonymous" referrerpolicy="no-referrer"></script>
    <!-- need type module to use module on script -->
    <script type="module" defer src="client.js"></script>
    <img class="logo" src="./img/Poke_Logo.png"/>
      <div class = "room-container">
        
      <label class = "room-label">
        Rooms
        <select id="room-select">
          <option>Room 1</option>
          <option>Room 2</option>
          <option>Room 3</option>
          <option>Room 4</option>
        </select>
        <button type="submit" id="submit-btn">Join Room</button>
      </div>
      <button id="clear-btn">Clear Chat</button>
      <div class="chat-container">
        <div id="chat-board">
        </div>
        <div id="player-chat">
          <form>
            <textarea id="player-text">Send a message</textarea>
          </form>
        </div>
      </div>
      <div id ="game">
      <div id="container">
        <button id="shuffle-btn">Shuffle</button>
        <li id="item-1">

        </li>
      </div>

      </div>
