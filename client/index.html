<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
    
    <link rel = "stylesheet" href = "client.css"> </link>
    <script defer src="https://cdnjs.cloudflare.com/ajax/libs/socket.io/4.1.2/socket.io.js" integrity="sha512-iZIBSs+gDyTH0ZhUem9eQ1t4DcEn2B9lHxfRMeGQhyNdSUz+rb+5A3ummX6DQTOIs1XK0gOteOg/LPtSo9VJ+w==" crossorigin="anonymous" referrerpolicy="no-referrer"></script>
    <!-- need type module to use module on script -->
    <script type="module" defer src="client.js"></script>
  </head>
  <style>
    .hide{
        display: none;
      }
  </style>
  <body>
    <img class="logo" src="./img/Poke_Logo.png"/>
      <div class = "room-container">
        
      <label class = "room-label">
        Rooms
        <select id="room-select">
          <option>Room 1</option>
          <option>Room 2</option>
          <option>Room 3</option>
          <option>Room 4</option>
        </select>
        <button type="submit" id="submit-btn">Join Room</button>
      </div>
      <div class ='clear-container'>
        <button id="clear-btn">Clear Game</button>
        <button id="clear-msg-btn">Clear Messages</button>
      </div>
      <div class="chat-container">
        <div id="chat-board">
            <h2 style="color: black; margin-bottom: auto">Game</h2>
        </div>
        <div id="player-chat">
          <div id="chat-response">
              <h2 style="color: black">Messages</h2>
          </div>
          <form id = "message-form">
            <input id="player-text" value = "Send message to room....">
            <button id="message-submit" type = "submit">Send</button>
          </form>
        </div>
      </div>
      <div id ="game">
      <div id="container">
        <button id="shuffle-btn">Shuffle</button>
        <li id="item-1">
            
        </li>
        <li id="item-2">
        </li>
      </div>

      </div>

  
  </body>
</html>
